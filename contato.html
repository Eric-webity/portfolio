            <section id="contato" class="contato-container">
                <h1>Entre em Contato</h1>
                <p>Ficarei feliz em conversar sobre seu projeto ou responder qualquer dúvida.</p>

                <div class="contato-conteudo">
                    <!-- Formulário de Contato -->
                    <form class="contato-form" action="https://formsubmit.co/ericmello.mkt@gmail.com" method="POST">

                        <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
                        <!-- Redirecionamento -->

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="name" required placeholder="Seu Nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required placeholder="seuemail@email.com">
                        </div>

                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="message" rows="5" required
                                placeholder="Escreva sua mensagem aqui..."></textarea>
                        </div>

                        <button type="submit" class="contato-btn">Enviar Mensagem</button>
                    </form>
